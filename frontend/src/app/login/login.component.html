<div class="container">
  <h2>Login Form</h2>
  <form action="">
    <div class="form-group">
      <label for="email">Username:</label>
      <input
        type="text"
        class="form-control"
        id="username"
        placeholder="Enter Username"
        name="username"
      />
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input
        type="password"
        class="form-control"
        id="pwd"
        placeholder="Enter password"
        name="pwd"
      />
    </div>
    <button type="button" class="btn btn-primary">Login</button> &nbsp;
    <button type="button" class="btn btn-primary" (click)="moveToRegister()">
      Register
    </button>
  </form>
</div>
