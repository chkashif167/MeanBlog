<div class="container">
  <h2>Login Form</h2>
  <form [formGroup]="loginForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        class="form-control"
        id="username"
        placeholder="Enter Username"
        name="username"
        formControlName="username"

      />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Enter password"
        name="password"
        formControlName="password"
      />
    </div>
    <button type="button" class="btn btn-primary" (click)="login()">Login</button> &nbsp;
    <button type="button" class="btn btn-primary" (click)="moveToRegister()">
      Register
    </button>
  </form>
</div>
