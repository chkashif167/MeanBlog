<div class="container">
  <h2>Registraion Form</h2>
  <form [formGroup]="registerForm">
    <div class="form-group">
      <label for="fullname">Full Name:</label>
      <input
        type="text"
        class="form-control"
        id="fullname"
        placeholder="Enter Full Name"
        name="fullname"
        formControlName="fullname"
      />
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        type="text"
        class="form-control"
        id="username"
        placeholder="Enter Username"
        name="username"
        formControlName="username"
      />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="text"
        class="form-control"
        id="email"
        placeholder="Enter Email"
        name="email"
        formControlName="email"
      />
    </div>

    <div class="form-group">
      <label for="email">Password:</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
        name="password"
        formControlName="password"
      />
    </div>
    <div class="form-group">
      <label for="email">Confirm Password:</label>
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
        name="cpassword"
        formControlName="cpassword"
      />
    </div>
    <button type="button" class="btn btn-primary" (click)="register()">Register</button> &nbsp;
    <button type="button" class="btn btn-primary" (click)="moveToLogin()">
      Login
    </button>
  </form>
</div>
